name: Bump version
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: '0'
    - name: Bump version and push tag
      uses: Jobport/bump-gem-version-action
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
